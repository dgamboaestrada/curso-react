<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var listaVincos = [
        { id: 1, nombre: "Ricardo", area: "php"},
        { id: 2, nombre: "Lusin", area: "frontend"},
        { id: 3, nombre: "Glou", area: "pgfjgfjk"},
        { id: 4, nombre: "Rayon", area: "mellow"},
      ]
      var ListComponent = React.createClass({
        render: function () {
          var nodos = this.props.lista.map(function(vinco) {
            return (
              <ItemComponent titulo={vinco.nombre}>{vinco.area}</ItemComponent>
            );
            });
          return (
            <div className="list">
              Hola mundo
              {nodos}
            </div>
          );
        }
      });

      var ItemComponent = React.createClass({
        render: function () {
          return (
            <div className="item">
              <div>{this.props.titulo}</div>
              {this.props.children}
            </div>
          );
        }
      });

      ReactDOM.render(
        <ListComponent lista={listaVincos} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
